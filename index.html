<!DOCTYPE html>

    <title>erocci - {{ title }}</title>

    <!-- Angular -->

    <link href="css/erocci.css" rel="stylesheet" />

    <script type="text/javascript" >hljs.initHighlightingOnLoad();</script>

    <div class="container" >

      <a href="http://www.ow2.org/view/ActivitiesDashboard/Erocci">
	<img class="ribbon"

	     alt="OW2con 2014 Innovation Award" />
      </a>

      <div class="masthead" >
	<nav class="navbar navbar-custom" role="navigation" >
	  <div class="navbar-header" >
	    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
	    <a class="navbar-brand" ui-sref="main" >

	    </a>
	  </div>
	  
	  <div class="navbar-collapse navbar-right collapse" >

		</a>
		<ul class="dropdown-menu" role="menu" >
		  <li><a href="https://github.com/erocci/erocci/blob/master/doc/README.md" >User Manual</a></li>
		  <li><a href="https://github.com/erocci/erocci/blob/master/doc/devref.md" >Developer Reference</a></li>
		</ul>
	      </li>
	      <!-- li><a ui-sref="download" >Download</a></li -->
	      <li class="dropdown" >
		<a ui-sref="community" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false" >

		  <li><a ui-sref="code" >Code</a></li>
		  <li><a ui-sref="ml" >Mailing Lists</a></li>
		  <li><a ui-sref="social" >Social</a></li>
		  <li><a ui-sref="related" >Related Projects</a></li>
		</ul>
	      </li>
	      <li><a ui-sref="credits" >Credits</a></li>
	    </ul>
	  </div>
	</nav>
      </div>
      
      <!-- Content -->
      <div class="container content" ui-view >
      </div>

      <footer>
        <p class="pull-right"><a href="#">Back to top</a></p>

      </footer>
